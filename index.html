<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart - Modern E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #560bad;
            --gray: #6c757d;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            position: relative;
            display: none; /* Hidden by default, shown on larger screens */
        }

        .search-bar.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .search-input {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            width: 200px;
            transition: width 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            width: 250px;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }

        .mobile-search-btn {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 18px;
            cursor: pointer;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 22px;
            color: var(--white);
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--danger);
            color: var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .main {
            padding: 40px 0;
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .categories::-webkit-scrollbar {
            height: 5px;
        }

        .categories::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 5px;
        }

        .categories::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .category-btn {
            background: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: var(--shadow);
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-btn.active, .category-btn:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sort-options {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: var(--white);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--danger);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            height: 180px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .quick-view {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--white);
            text-align: center;
            padding: 10px;
            transition: bottom 0.3s ease;
        }

        .product-card:hover .quick-view {
            bottom: 0;
        }

        .quick-view-btn {
            background: none;
            border: none;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }

        .product-info {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .current-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .original-price {
            font-size: 14px;
            color: var(--gray);
            text-decoration: line-through;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 12px;
            color: var(--warning);
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto;
        }

        .add-to-cart:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .add-to-cart.added {
            background: linear-gradient(135deg, var(--success), var(--accent));
        }

        .add-to-cart.added i {
            animation: bounce 0.5s;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--white);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .cart-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            background-color: #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background-color: #ddd;
        }

        .quantity {
            min-width: 30px;
            text-align: center;
        }

        .remove-item {
            margin-left: auto;
            color: var(--danger);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
        }

        .remove-item:hover {
            transform: scale(1.1);
        }

        .cart-footer {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .subtotal {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--gray);
        }

        .shipping {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--gray);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 700;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, var(--success), var(--accent));
            color: var(--white);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .checkout-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }

        .empty-cart i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Quick View Modal */
        .quick-view-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .quick-view-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .quick-view-content {
            background-color: var(--white);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .quick-view-modal.active .quick-view-content {
            transform: translateY(0);
        }

        .close-quick-view {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .quick-view-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .quick-view-image {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            height: 350px;
        }

        .quick-view-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .quick-view-price {
            font-size: 28px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .quick-view-original-price {
            font-size: 20px;
            color: var(--gray);
            text-decoration: line-through;
            margin-left: 10px;
        }

        .quick-view-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            color: var(--warning);
        }

        .quick-view-description {
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .quick-view-actions {
            display: flex;
            gap: 15px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            background-color: #f5f5f5;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: none;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            height: 40px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            z-index: 1002;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            animation: slideUp 0.3s ease;
        }

        .toast.hide {
            opacity: 0;
            visibility: hidden;
            animation: slideDown 0.3s ease;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1003;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .quick-view-grid {
                grid-template-columns: 1fr;
            }

            .quick-view-image {
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .search-bar {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 10px 20px;
                background-color: var(--primary);
                display: none;
            }

            .search-bar.active {
                display: block;
            }

            .search-input {
                width: 100%;
            }

            .mobile-search-btn {
                display: block;
            }

            .desktop-search {
                display: none;
            }

            .cart-sidebar {
                max-width: 350px;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 576px) {
            .products-grid {
                grid-template-columns: 1fr 1fr;
            }

            .product-image {
                height: 150px;
            }

            .cart-sidebar {
                max-width: 100%;
            }

            .quick-view-actions {
                flex-direction: column;
            }

            .quantity-selector {
                justify-content: center;
            }
        }

        /* Animation classes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translate(-50%, 0); opacity: 1; }
            to { transform: translate(-50%, 20px); opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>ShopCart</span>
            </div>
            
            <div class="header-actions">
                <div class="search-bar desktop-search">
                    <input type="text" class="search-input" placeholder="Search products...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <button class="mobile-search-btn" id="mobileSearchToggle">
                    <i class="fas fa-search"></i>
                </button>
                
                <div class="cart-icon" id="cartToggle">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
        
        <div class="search-bar" id="mobileSearchBar">
            <input type="text" class="search-input" placeholder="Search products...">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="categories">
                <button class="category-btn active" data-category="all">All Products</button>
                <button class="category-btn" data-category="groceries">Groceries</button>
                <button class="category-btn" data-category="apparel">Apparel</button>
                <button class="category-btn" data-category="accessories">Accessories</button>
                <button class="category-btn" data-category="gadgets">Gadgets</button>
            </div>

            <div class="products-header">
                <h2>Featured Products</h2>
                <select class="sort-options" id="sortOptions">
                    <option value="default">Sort by: Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                </select>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here dynamically -->
            </div>
            
            <div class="loading-more" id="loadingMore" style="text-align: center; display: none;">
                <div class="spinner" style="width: 30px; height: 30px; border-width: 3px;"></div>
            </div>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3 class="cart-title">Your Cart</h3>
            <button class="close-cart" id="closeCart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here dynamically -->
            <div class="empty-cart">
                <i class="fas fa-shopping-cart"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="subtotal">
                <span>Subtotal:</span>
                <span id="cartSubtotal">$0.00</span>
            </div>
            <div class="shipping">
                <span>Shipping:</span>
                <span id="cartShipping">Calculated at checkout</span>
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn">
                <i class="fas fa-credit-card"></i> Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Quick View Modal -->
    <div class="quick-view-modal" id="quickViewModal">
        <div class="quick-view-content">
            <button class="close-quick-view" id="closeQuickView"><i class="fas fa-times"></i></button>
            <div class="quick-view-grid" id="quickViewContent">
                <!-- Quick view content will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Product added to cart</span>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>

        const products = [

        // DOM elements
        const productsGrid = document.getElementById('productsGrid');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const cartToggle = document.getElementById('cartToggle');

        const overlay = document.getElementById('overlay');
        const cartCount = document.querySelector('.cart-count');
        const sortOptions = document.getElementById('sortOptions');
        const quickViewModal = document.getElementById('quickViewModal');
        const quickViewContent = document.getElementById('quickViewContent');
        const closeQuickView = document.getElementById('closeQuickView');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const mobileSearchToggle = document.getElementById('mobileSearchToggle');
        const mobileSearchBar = document.getElementById('mobileSearchBar');
        const loadingMore = document.getElementById('loadingMore');

        // Cart state
        let cart = [];
        let currentCategory = 'all';
        let currentSort = 'default';
        let isLoading = false;

        // Initialize the app
        function init() {
            renderProducts(products);
            setupEventListeners();
        }

        // Render products to the grid
        function renderProducts(productsToRender) {
            productsGrid.innerHTML = '';
            
            productsToRender.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card fade-in';
                productCard.style.animationDelay = `${index * 0.1}s`;
                
                productCard.innerHTML = `
                    ${product.discount ? `<span class="product-badge">${product.discount}% OFF</span>` : ''}
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.title}" class="product-image">
                        <div class="quick-view">
                            <button class="quick-view-btn" data-id="${product.id}">
                                <i class="fas fa-eye"></i> Quick View
                            </button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-rating">
                            ${renderRatingStars(product.rating)}
                            <span>(${product.reviews})</span>
                        </div>
                        <div class="product-price">
                            <span class="current-price">$${product.price.toFixed(2)}</span>
                            ${product.originalPrice ? `<span class="original-price">$${product.originalPrice.toFixed(2)}</span>` : ''}
                        </div>
                        <button class="add-to-cart" data-id="${product.id}">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // Render rating stars
        function renderRatingStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            
            for (let i = 1; i <= 5; i++) {
                if (i <= fullStars) {
                    stars += '<i class="fas fa-star"></i>';
                } else if (i === fullStars + 1 && hasHalfStar) {
                    stars += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            
            return stars;
        }

        // Filter products by category
        function filterProducts(category) {
            currentCategory = category;
            let filteredProducts;
            
            if (category === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => product.category === category);
            }
            
            sortProducts(filteredProducts, currentSort);
        }

        // Sort products
        function sortProducts(productsToSort, sortType) {
            let sortedProducts = [...productsToSort];
            
            switch(sortType) {
                case 'price-low':
                    sortedProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sortedProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name-asc':
                    sortedProducts.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'name-desc':
                    sortedProducts.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                default:
                    // Default sorting (no change)
                    break;
            }
            
            renderProducts(sortedProducts);
        }

        // Show quick view modal
        function showQuickView(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            quickViewContent.innerHTML = `
                <div>
                    <img src="${product.image}" alt="${product.title}" class="quick-view-image">
                </div>
                <div>
                    <h2 class="quick-view-title">${product.title}</h2>
                    <div class="quick-view-rating">
                        ${renderRatingStars(product.rating)}
                        <span>${product.rating.toFixed(1)} (${product.reviews} reviews)</span>
                    </div>
                    <div>
                        <span class="quick-view-price">$${product.price.toFixed(2)}</span>
                        ${product.originalPrice ? `<span class="quick-view-original-price">$${product.originalPrice.toFixed(2)}</span>` : ''}
                        ${product.discount ? `<span style="color: var(--danger); font-weight: bold;">${product.discount}% OFF</span>` : ''}
                    </div>
                    <p class="quick-view-description">${product.description}</p>
                    <div class="quick-view-actions">
                        <div class="quantity-selector">
                            <button class="quantity-btn minus">-</button>
                            <input type="number" class="quantity-input" value="1" min="1">
                            <button class="quantity-btn plus">+</button>
                        </div>
                        <button class="add-to-cart" data-id="${product.id}" style="flex: 1;">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `;
            
            quickViewModal.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Show toast notification
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                
                setTimeout(() => {
                    toast.classList.remove('hide');
                }, 300);
            }, 3000);
        }

        // Add to cart
        function addToCart(productId, quantity = 1) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...product,
                    quantity: quantity
                });
            }
            
            updateCart();
            animateCartButton();
            showToast(`${quantity > 1 ? quantity + ' ' : ''}${product.title} added to cart`);
            
            // Update add to cart button state
            const addButtons = document.querySelectorAll(`.add-to-cart[data-id="${productId}"]`);
            addButtons.forEach(button => {
                button.classList.add('added');
                button.innerHTML = '<i class="fas fa-check"></i> Added';
                
                setTimeout(() => {
                    button.classList.remove('added');
                    button.innerHTML = '<i class="fas fa-cart-plus"></i> Add to Cart';
                }, 2000);
            });
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            showToast('Item removed from cart');
        }

        // Update quantity
        function updateQuantity(productId, newQuantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                if (newQuantity < 1) {
                    removeFromCart(productId);
                } else {
                    item.quantity = newQuantity;
                }
                updateCart();
            }
        }

        // Update cart UI
        function updateCart() {
            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item fade-in';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.title}" class="cart-item-img">
                        <div class="cart-item-details">
                            <h4 class="cart-item-title">${item.title}</h4>
                            <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                            <div class="cart-item-actions">
                                <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}">+</button>
                                <button class="remove-item" data-id="${item.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            // Update cart totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 50 ? 0 : 5.99;
            const total = subtotal + shipping;
            
            cartSubtotal.textContent = `$${subtotal.toFixed(2)}`;
            cartShipping.textContent = subtotal > 50 ? 'FREE' : `$${shipping.toFixed(2)}`;
            cartTotal.textContent = `$${total.toFixed(2)}`;
            
            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Animate cart button when adding items
        function animateCartButton() {
            cartToggle.classList.add('shake');
            setTimeout(() => {
                cartToggle.classList.remove('shake');
            }, 500);
        }

        // Load cart from localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
        }

        // Simulate loading more products
        function loadMoreProducts() {
            if (isLoading) return;
            
            isLoading = true;
            loadingMore.style.display = 'block';
            
            // Simulate API call delay
            setTimeout(() => {
                const currentProducts = currentCategory === 'all' 
                    ? [...products] 
                    : products.filter(p => p.category === currentCategory);
                
                // For demo purposes, we're just doubling the same products
                const moreProducts = [...currentProducts, ...currentProducts];
                sortProducts(moreProducts, currentSort);
                
                isLoading = false;
                loadingMore.style.display = 'none';
            }, 1500);
        }

        // Check if user has scrolled to bottom of page
        function checkScroll() {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if (scrollTop + clientHeight >= scrollHeight - 100 && !isLoading) {
                loadMoreProducts();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category filter buttons
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterProducts(btn.dataset.category);
                });
            });
            
            // Sort options
            sortOptions.addEventListener('change', (e) => {
                currentSort = e.target.value;
                filterProducts(currentCategory);
            });
            
            // Add to cart buttons
            productsGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart') || e.target.closest('.add-to-cart')) {
                    const button = e.target.classList.contains('add-to-cart') ? e.target : e.target.closest('.add-to-cart');
                    const productId = parseInt(button.dataset.id);
                    addToCart(productId);
                }
                
                // Quick view buttons
                if (e.target.classList.contains('quick-view-btn') || e.target.closest('.quick-view-btn')) {
                    const button = e.target.classList.contains('quick-view-btn') ? e.target : e.target.closest('.quick-view-btn');
                    const productId = parseInt(button.dataset.id);
                    showQuickView(productId);
                }
            });
            
            // Cart toggle
            cartToggle.addEventListener('click', () => {
                cartSidebar.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // Close cart
            closeCart.addEventListener('click', () => {
                cartSidebar.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // Overlay click
            overlay.addEventListener('click', () => {
                cartSidebar.classList.remove('active');
                quickViewModal.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // Close quick view
            closeQuickView.addEventListener('click', () => {
                quickViewModal.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // Cart item actions
            cartItems.addEventListener('click', (e) => {
                // Quantity minus
                if (e.target.classList.contains('minus') || e.target.closest('.minus')) {
                    const button = e.target.classList.contains('minus') ? e.target : e.target.closest('.minus');
                    const productId = parseInt(button.dataset.id);
                    const item = cart.find(item => item.id === productId);
                    if (item) {
                        updateQuantity(productId, item.quantity - 1);
                    }
                }
                
                // Quantity plus
                if (e.target.classList.contains('plus') || e.target.closest('.plus')) {
                    const button = e.target.classList.contains('plus') ? e.target : e.target.closest('.plus');
                    const productId = parseInt(button.dataset.id);
                    const item = cart.find(item => item.id === productId);
                    if (item) {
                        updateQuantity(productId, item.quantity + 1);
                    }
                }
                
                // Remove item
                if (e.target.classList.contains('remove-item') || e.target.closest('.remove-item')) {
                    const button = e.target.classList.contains('remove-item') ? e.target : e.target.closest('.remove-item');
                    const productId = parseInt(button.dataset.id);
                    removeFromCart(productId);
                }
            });
            
            // Quick view actions
            quickViewContent.addEventListener('click', (e) => {
                // Quantity minus
                if (e.target.classList.contains('minus') || e.target.closest('.minus')) {
                    const input = quickViewContent.querySelector('.quantity-input');
                    if (input) {
                        const newValue = parseInt(input.value) - 1;
                        input.value = newValue < 1 ? 1 : newValue;
                    }
                }
                
                // Quantity plus
                if (e.target.classList.contains('plus') || e.target.closest('.plus')) {
                    const input = quickViewContent.querySelector('.quantity-input');
                    if (input) {
                        input.value = parseInt(input.value) + 1;
                    }
                }
                
                // Add to cart from quick view
                if (e.target.classList.contains('add-to-cart') || e.target.closest('.add-to-cart')) {
                    const button = e.target.classList.contains('add-to-cart') ? e.target : e.target.closest('.add-to-cart');
                    const productId = parseInt(button.dataset.id);
                    const quantity = parseInt(quickViewContent.querySelector('.quantity-input').value) || 1;
                    
                    addToCart(productId, quantity);
                    quickViewModal.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // Mobile search toggle
            mobileSearchToggle.addEventListener('click', () => {
                mobileSearchBar.classList.toggle('active');
            });
            
            // Infinite scroll
            window.addEventListener('scroll', checkScroll);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            init();
            
            // Simulate loading spinner for demo
            loadingSpinner.classList.add('active');
            setTimeout(() => {
                loadingSpinner.classList.remove('active');
            }, 1000);
        });
    </script>
</body>
</html>
